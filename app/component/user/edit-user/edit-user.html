<section>
  <form
    ng-submit="editUserCtrl.updateUser()"
    >
    <label for="username">Username:</label>
    <input
      name="username"
      type="text"
      value="editUserCtrl.user.username"
      placeholder="editUserCtrl.user.us"
      ng-minlength="4"
      ng-model="editUserCtrl.newInfo.username">

    <label for="email">Email:</label>
    <input
      name="email"
      type="text"
      value="editUserCtrl.user.email"
      placeholder="editUserCtrl.user.email"
      ng-model="editUserCtrl.newInfo.email">

    <label for="xbl">Xbox Live:</label>
    <input
      name="xbl"
      type="text"
      value="editUserCtrl.user.xbl"
      placeholder="editUserCtrl.user.xbl"
      ng-model="editUserCtrl.newInfo.xbl">

    <label for="psn">PlayStation Network:</label>
    <input
      name="psn"
      type="text"
      value="editUserCtrl.user.psn"
      placeholder="editUserCtrl.user.psn"
      ng-model="editUserCtrl.newInfo.psn">

    <label for="steam">Steam:</label>
    <input
      name="steam"
      type="text"
      value="editUserCtrl.user.steam"
      placeholder="editUserCtrl.user.steam"
      ng-model="editUserCtrl.newInfo.steam">

    <label for="bn">BattleNet:</label>
    <input
      name="bn"
      type="text"
      value="editUserCtrl.user.bn"
      placeholder="editUserCtrl.user.bn"
      ng-model="editUserCtrl.newInfo.bn">

    <label for="lol">League of Legends:</label>
    <input
      name="lol"
      type="text"
      value="editUserCtrl.user.lol"
      placeholder="editUserCtrl.user.lol"
      ng-model="editUserCtrl.newInfo.lol">

  </form>
  <button
    type="submit"
    >Update
</button>
</section>

<section>
  <h1 class="page-tit">Create Post</h1>
  <form class="createPostForm" ng-submit="createPostCtrl.createPost()" ng-if="!createPostCtrl.showEditPost">
    <fieldset class="cpost-fields">
      <label for="title" class="cpost-label">Title</label>
      <input
        class="cpost-input"
        type="text"
        name="title"
        placeholder="20 character limit"
        ng-maxlength="20"
        ng-model="createPostCtrl.post.title"
        required>
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="desc" class="cpost-label">Description</label>
      <input
        class="cpost-input"
        type="text"
        name="desc"
        placeholder="250 character limit"
        ng-maxlength="250"
        ng-model="createPostCtrl.post.description">
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="players" class="cpost-label">Players Needed</label>
      <input
        class="cpost-input"
        type="number"
        name="players"
        ng-maxlength="2"
        ng-model="createPostCtrl.post.groupSize"
        required>
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="game" class="cpost-label">Game</label>
      <div class="postselect">
        <select class="postselect cpost-input" name="game" ng-model="createPostCtrl.post.game" required>
          <option value="League of Legends">League of Legends</option>
          <option value="Overwatch">Overwatch</option>
          <option value="Destiny">Destiny</option>
          <option value="Halo 5">Halo 5</option>
          <option value="Heroes of the Storm">Heroes of the Storm</option>
          <option value="Call of Duty">Call of Duty</option>
          <option value="Dota 2">Dota 2</option>
        </select>
      </div>
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="platform" class="cpost-label">Platform</label>
      <div class="postselect">
        <select class="cpost-input" name="platform" ng-model="createPostCtrl.post.platform" required>
          <option value="Xbox">Xbox</option>
          <option value="PS4">PS4</option>
          <option value="PC">PC</option>
        </select>
      </div>
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="skill" class="cpost-label">Skill Level</label>
      <input
        class="cpost-input"
        type="text"
        name="skill"
        ng-model="createPostCtrl.post.skillLevel">
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="dedication" class="cpost-label">Casual/Competitive</label>
      <input
        class="cpost-input"
        type="text"
        name="dedication"
        ng-model="createPostCtrl.post.dedication">
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="stime" class="cpost-label">Start Time</label>
      <input
        class="cpost-input"
        type="text"
        name="stime"
        placeholder="ex. 6/17/17 3pm"
        ng-model="createPostCtrl.post.startTime"
        required>
    </fieldset>
    <fieldset class="cpost-fields">
      <label for="etime" class="cpost-label">End Time</label>
      <input
        class="cpost-input"
        type="text"
        name="etime"
        placeholder="ex. 6/17/17 3pm"
        ng-model="createPostCtrl.post.endTime"
        required>
    </fieldset>
    <button type="submit">Submit</button>
    <a href="/#!/home">&larr; return to feed</a>

  </form>
</section>

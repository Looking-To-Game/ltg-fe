<section>
  <form name="editPostForm"
    ng-submit="editPostCtrl.updatePost()"
    ng-if="editPostCtrl.showEditPost">
    <fieldset>
      <label for="title">Title</label>
      <input type="text" name="title" ng-model="editPostCtrl.editedPost.title">
    </fieldset>
    <fieldset>
      <label for="desc">Description</label>
      <input
        type="text"
        name="desc"
        ng-maxlength="250"
        ng-model="editPostCtrl.editedPost.description">
    </fieldset>
    <fieldset>
      <label for="players">Players Needed</label>
      <input
        type="number"
        name="players"
        ng-maxlength="2"
        ng-model="createPostCtrl.editedPost.groupSize">
    </fieldset>
    <fieldset>
      <label for="game">Game</label>
      <select class="editedPostselect" name="game" ng-model="createPostCtrl.editedPost.game">
        <option value="lol">League of Legends</option>
        <option value="overwatch">Overwatch</option>
        <option value="destiny">Destiny</option>
        <option value="halo5">Halo 5</option>
        <option value="hots">Heroes of the Storm</option>
        <option value="cod">Call of Duty</option>
        <option value="dota2">Dota 2</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="platform">Platform</label>
      <select class="editedPostselect" name="platform" ng-model="createPostCtrl.editedPost.platform">
        <option value="xbox">X-box</option>
        <option value="playstation">PlayStation</option>
        <option value="steam">Steam</option>
        <option value="blizzard">Blizzard</option>
        <option value="riot">Riot</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="skill">Skill Level</label>
      <input
        type="text"
        name="skill"
        ng-model="createPostCtrl.editedPost.skillLevel">
    </fieldset>
    <fieldset>
      <label for="dedication">Casual/Competitive</label>
      <input
        type="text"
        name="dedication"
        ng-model="createPostCtrl.editedPost.dedication">
    </fieldset>
    <fieldset>
      <label for="stime">Start Time</label>
      <input
        type="text"
        name="stime"
        placeholder="ex. 6/17/17 3pm"
        ng-model="createPostCtrl.editedPost.startTime">
    </fieldset>
    <fieldset>
      <label for="etime">End Time</label>
      <input
        type="text"
        name="etime"
        placeholder="ex. 6/17/17 3pm"
        ng-model="createPostCtrl.editedPost.endTime">
    </fieldset>
    <button type="submit" ng-if="editPostCtrl.showEditPost"
    ng-click="editPostCtrl.showEditPost = false">submit</button>
  </form>
</section>
